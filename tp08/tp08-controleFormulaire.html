<!DOCTYPE html>
<head>
    <meta charset="utf-8">
</head>
<body>
    <label>Nom</label>
    <input type="text" id="nom"><br>
    <label>Prenom</label>
    <input type="text" id="prenom"><br>
    <label>Date de naissance</label>
    <input type="text" id="dateN"><br>
    <button type="button" onclick="test()">Submit</button>

    <script>


        function test(){
            let lname = document.querySelector("#nom").value;
            let fname = document.querySelector("#prenom").value;
            let bdate = document.querySelector("#dateN").value;
            if(lname == "" || fname == "" || bdate == ""){
            alert("All field must be filled");
            }
        }
        
    </script>
</body>
