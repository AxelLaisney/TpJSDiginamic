<!DOCTYPE html>
<head>
    <meta charset="utf-8">
</head>
<body>
    <input type="text" id="num1">
    <input type="text" id="num2">
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="/">/</option>
        <option value="*">*</option>
    </select>
    <button type="button" onclick="sum()">Sum</button>
    <div id="result"></div>

    <script>
        function sum(){
            let a = document.querySelector("#num1").value ;
            let b = document.querySelector("#num2").value ;
            let result = 0;
            let operator = document.querySelector("#operator").value;
            let ele = document.querySelector("#result");


            if(isNaN(a) || isNaN(b) || a == "" || b == ""){
                alert("Must input numbers");
                a = 0;
                b = 0;
            }

            a = Number(a);
            b = Number(b);

            switch(operator){
                case "+":
                    result = a + b;
                    ele.innerHTML = "<p>Le résultat de l'addition est : " + result + "</p>";
                    break;
                case "-":
                    result = a - b;
                    ele.innerHTML = "<p>Le résultat de la soustraction est : " + result + "</p>";
                    break;
                case "/":
                    result = a / b;
                    ele.innerHTML = "<p>Le résultat de la division est : " + result + "</p>";
                    break;
                case "*": 
                    result = a * b;
                    ele.innerHTML = "<p>Le résultat de la multiplication est : " + result + "</p>";
                    break;
            }

            
        }

    </script>
</body>
